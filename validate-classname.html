    function validateClassName(str) {
        let patt=/^[C|A|P][0-9]{4}[G|H|I|K|L|M]$/;

            alert("hop le");
        }

    let str1="C0318G";validateClassName(str1);
    let str2="M0318G";validateClassName(str2);
</script>
